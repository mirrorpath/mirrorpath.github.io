<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    {{ content }}
  </main>

  <nav class="scroll-indicator">
    <div class="dot active" data-section="0"></div>
    <div class="dot" data-section="1"></div>
    <div class="dot" data-section="2"></div>
    <div class="dot" data-section="3"></div>
    <div class="dot" data-section="4"></div>
  </nav>

  <div class="scroll-arrow">
    <span></span>
  </div>

  <footer>
    <span class="tagline">Two paths. One mirror.</span>
    <a href="mailto:hello@mirrorpath.io" class="contact">hello@mirrorpath.io</a>
  </footer>

  <script>
    // Progressive reveal on scroll
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('revealed');
        }
      });
    }, {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    });

    document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

    // Scroll indicator - track active section
    const sections = document.querySelectorAll('.hero, .section');
    const dots = document.querySelectorAll('.scroll-indicator .dot');
    const scrollArrow = document.querySelector('.scroll-arrow');

    const sectionObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const index = Array.from(sections).indexOf(entry.target);
          dots.forEach((dot, i) => {
            dot.classList.toggle('active', i === index);
          });
          // Hide arrow on last section
          if (index === sections.length - 1) {
            scrollArrow.classList.add('hidden');
          } else {
            scrollArrow.classList.remove('hidden');
          }
        }
      });
    }, {
      threshold: 0.5
    });

    sections.forEach(section => sectionObserver.observe(section));

    // Click on dots to navigate
    dots.forEach((dot, i) => {
      dot.addEventListener('click', () => {
        sections[i]?.scrollIntoView({ behavior: 'smooth' });
      });
    });

    // Click arrow to go to next section
    scrollArrow.addEventListener('click', () => {
      const currentIndex = Array.from(dots).findIndex(dot => dot.classList.contains('active'));
      const nextSection = sections[currentIndex + 1];
      if (nextSection) {
        nextSection.scrollIntoView({ behavior: 'smooth' });
      }
    });

    // Subtle cursor echo effect
    let lastX = 0, lastY = 0;
    document.addEventListener('mousemove', (e) => {
      const echo = document.createElement('div');
      echo.className = 'cursor-echo';
      echo.style.left = lastX + 'px';
      echo.style.top = lastY + 'px';
      document.body.appendChild(echo);

      setTimeout(() => echo.remove(), 600);

      lastX = e.clientX;
      lastY = e.clientY;
    });
  </script>
</body>
</html>
